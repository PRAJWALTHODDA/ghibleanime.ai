<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghibli Style AI Generator</title>
</head>
<body>
  <h1>ðŸŽ¨ Transform Your Image into Ghibli Style!</h1>
  <input type="file" id="imageUpload" accept="image/*">
  <button onclick="uploadImage()">Generate Ghibli Style</button>
  <img id="output" style="margin-top:20px; max-width:300px;">

  <script>
    async function uploadImage() {
      const file = document.getElementById('imageUpload').files[0];
      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch('https://api-inference.huggingface.co/models/CompVis/stable-diffusion-v1-4', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer hf_QHdqdxlgpfzMUqjTWFIrCMJdVNbxLOLKh' // Your API key
          },
          body: formData
        });

        if (!response.ok) {
          const errorText = await response.text();
          console.error('API Error:', errorText);
          alert('API Error: Check console for details.');
          return;
        }

        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);
        document.getElementById('output').src = imageUrl;

        // Open image in new tab
        const newTab = window.open();
        newTab.document.body.innerHTML = `<img src="${imageUrl}" style="width:100%;">`;

      } catch (error) {
        console.error('Error:', error);
        alert('Something went wrong. Check the console for details.');
      }
    }
  </script>
</body>
</html>
