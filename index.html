<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghibli Style AI Generator</title>
</head>
<body>
  <h1>ðŸŽ¨ Transform Your Image into Ghibli Style!</h1>
  <input type="file" id="imageUpload" accept="image/*">
  <button onclick="uploadImage()">Generate Ghibli Style</button>
  <img id="output" style="margin-top:20px; max-width:300px;">

  <script>
    async function uploadImage() {
      const file = document.getElementById('imageUpload').files[0];
      const formData = new FormData();
      formData.append("file", file);

      const response = await fetch('https://api-inference.huggingface.co/models/CompVis/stable-diffusion-v1-4', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer YOUR_API_KEY' // Remove your actual key
 // Replace with your Hugging Face API key
        },
        body: formData
      });

      const blob = await response.blob();
      document.getElementById('output').src = URL.createObjectURL(blob);
    }
  </script>
</body>
</html>
